<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#165B8E">
  <meta name="description" content="Restaurant Reviews App: Viewing a Single Restaurant" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="shortcut icon" type="image/png" href="img/icons/icon_64.png" />
  <link rel="manifest" href="/manifest.json">
  <!-- Main CSS file -->
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" aria-label="location of restaurant(s)" role="presentation">
      <aside><div id="map"></div></aside>
    </section>
    <!-- in case you are missing +/- buttons from maps, that's because they don't show in potrait mode -->
    <!-- End map -->
    <!-- Beginning restaurant -->
    <article>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <p><button id="favBtn">⭐️ UnFavorite</button></p>
        <img id="restaurant-img">  <!-- added from JS -->
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" role="list"></ul>
      </section>

      <section id="new-review">
        <h3 tabindex="0">Add Your Review</h3>
        <form action="" id="review-form">
          <input type="text" placeholder="Name" id="name" aria-label="Review Author Name">
          <select name="rating" id="rating" aria-label="Rating">
            <option value="none" disabled selected>Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Your review goes here... " aria-label="Review"></textarea>
          <input id="submit" type="submit">
        </form>
      </section>
      
      <!-- end form -->
    </article>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIZHxg9W7R4dD9_mYWi4rj1PdjDS6tEW4&libraries=places&callback=initMap"></script>
  <script src="js/lazysizes.js" async=""></script>
  <!-- End scripts -->

</body>

</html>
