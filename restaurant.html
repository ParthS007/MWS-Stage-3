<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0275d8"/>
    <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" media="none" onload="if(media!='all')media='all'"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/index.css" type="text/css" media="none" onload="if(media!='all')media='all'">
  <link rel="stylesheet" href="dist/css/details.css" type="text/css" media="none" onload="if(media!='all')media='all'">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
      <div id="connectionStatus"></div>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="restaurant-maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="all-pack">
      <div class="restaurant-pack">
        <section id="restaurant-container">
          <h2 id="restaurant-name" tabindex="-1"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section class="submit-review" role="form">
          <div class="submit-review-heading">
            Submit your review! - Check the star to mark as favourite!
            <span id="fav-star" class="fa fa-star" onclick="markFavourite(this)"></span>
          </div>
          <label for="name">
            <span>
              Name
              <span class="required">*</span>
            </span>
            <input type="text" class="input-field" id="name" name="name" value="" required aria-required="true" />
          </label>    
          <label for="rate">
            <span>
              Rate 
              <span class="required">*</span>
            </span>
            <input type="number" min="1" max="5" class="input-field" id="rate" name="rate" value="" required aria-required="true" />
          </label>
          <label for="comment">
            <span>
              Comment
              <span class="required">*</span>
            </span>
            <textarea id="comment" name="comment" class="textarea-field" aria-multiline="true" required aria-required="true"></textarea>
          </label>
          <label>
            <span>&nbsp;</span>
            <input type="submit" value="Submit" id="submitButton" name="submitButton" />
          </label>
        </section>
      </div>
      <div class="reviews-pack">
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>
    </div>
      <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/reviewsStore.js"></script>
  <script type="text/javascript" src="js/netStatusNoti.js" async defer></script>
  <script src="js/lazysizes.min.js" async=""></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=**secret**&libraries=places&callback=initMap"></script>
  <script>
    if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
      navigator.serviceWorker.ready.then(function(swRegistration) {
        if('sync' in swRegistration){
          let id = getParameterByName('id');
          let name = document.querySelector('#name');
          let rate = document.querySelector('#rate');
          let comment = document.querySelector('#comment');
          let submitButton = document.querySelector('#submitButton');
        
          submitButton.addEventListener('click', function(event) {
            event.preventDefault();
            let rev = {
              "restaurant_id": id,
              "name": name.value,
              "rating": rate.value,
              "comments": comment.value
            }
        
            reviewsStore.revsidb('readwrite').then(function(revsidb) {
              return revsidb.put(rev);
            }).then(function() {
              clearForm();
              return swRegistration.sync.register('penginRevs');
            }).catch(function(err) {
              console.log(err);
              DBHelper.addReview(rev);
            });
          });
        }
      }).catch(function(err) { 
        console.error(err); // the Service Worker didn't install correctly
      });
    }
  </script>
  <!-- End scripts -->

</body>

</html>
