<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0275d8"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" media="none" onload="if(media!='all')media='all'" />
  <link rel="stylesheet" href="dist/css/index.css" media="none" onload="if(media!='all')media='all'">
  <title>Restaurant Reviews</title>
</head>

<body onload="updateRestaurants()">
  <header>
    <nav role="navigation">
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
      <div id="connectionStatus"></div>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="map" style="display:none"></div>
    </section>
    <section>
      <div class="filter-options" role="region" aria-label="filters">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0"
        aria-label="Select a Neighborhood to filter" role="listbox">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <span id="fav-star" class="fas fa-map-marked-alt" onclick="initMap()" aria-label="Toggle map!"></span>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0"
        aria-label="Select a Cuisine to filter" role="listbox">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </div>
    </section>
    <section class="restaurant-listing">
        <ul id="restaurants-list" aria-live="assertive"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script>
  <script type="text/javascript" src="js/netStatusNoti.js" async defer></script>
  <script type="text/javascript" src="js/map.js" async defer></script>
  <script src="js/lazysizes.min.js" async=""></script>
  <!--<script type="application/javascript" charset="utf-8" src="dist/js/intersection-observer.js"></script>-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUvaPbhcUz0jXA2-4QvNV20VM3q0J6Gg&libraries=places"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){
        navigator.serviceWorker
                      .register('sw.js')
                      .then(function(){ console.log('SW registered');});
      });
    }
  </script>
